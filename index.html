<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my-project</title>
    <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
    <div id="app">
	    {{message}}<!--   hello world -->
    	<!-- built files will be auto injected -->
    	<input type="text" v-model="bind"> {{bind}}<!-- 双向数据绑定  v-model -->  
    </div>
  </body>
  <script type="text/javascript">
  	new Vue({
	  el: '#app',
	  data:{
		  message:"hello world!",
		  bind:"测试双向数据绑定",
	  }
	})
  </script>
</html>
