<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
</head>
<body>
<script src="vue2.4.js"></script>
<div id="app">
    <!-- @+事件  代替v-on:事件-->
    <button @click="fn($event)">点击事件</button>
    <ul>
        <li v-for="val in iphoneArr">{{val}}</li>
    </ul>
</div>
<script>
    //v-on:click  函数加括号一般用于传参，同时将参数使用$event作为参数传递
    var vm = new Vue({
        el:"#app",
        data:{
            iphoneArr: ['iphone5', 'iphone6']
        },
        methods:{
            fn(){
                    this.iphoneArr.push('iphone X');
            }
        }
    })
</script>
</body>
</html>
